<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="main">
    <div class="heading">Rock Paper Scissors</div>
    <div class="images">
      <img src="images/rock.png" alt="rock" class="rock">
      <img src="images/paper.png" alt="paper" class="paper">
      <img src="images/scissors.png" alt="scissors" class="scissors">
    </div>
    <div class="score">
      <div class="human">
        <div class="human_score">0</div>
        <p>You</p>
      </div>
      <div class="computer">
        <div class="computer_score">0</div>
        <p>Computer</p>
      </div>
    </div>
    <button class="reset">Reset The Score</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
